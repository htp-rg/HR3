<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Administrative System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #2c3e50;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .login-container {
      background: white;
      backdrop-filter: blur(10px);
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      width: 700px;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .description-section {
      flex: 1;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .description-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .description-section p {
      font-size: 14px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    .label-box {
      background: black;
      color: white;
      padding: 10px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      font-size: 14px;
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group input {
      width: 70%;
      padding: 10px;
      border: 1px solid black;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background: #f0f0f0;
      color: #333;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .employee-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: black;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Left: Form -->
    <div class="form-section">
      <h1 style="color: #2c3e50; text-align: center; font-size: 24px;">Administrative</h1>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <div class="label-box">Email</div>
          <input type="email" id="email" value="admin@gmail.com" required>
        </div>
        <div class="input-group">
          <div class="label-box">Password</div>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="login1.html" class="employee-link">Login as an Employee</a>
    </div>

        <div class="description-section">
      <h2>Administrative System</h2>
      <p>Secure access to your dashboard. Enter your login credentials to continue.</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        window.location.href = 'verification.html';
      } else {
        alert('Please enter email and password!');
      }
    });
  </script>

</body>
</html>
